        <!-- JS SCRIPT -->
        <script>
            const CLARIFAI_FOOD_MODEL = "bd367be194cf45149e75f01d59f77ba7";
            // initialize Clarifai API
            const cApp = new Clarifai.App({
                apiKey: 'c145ab25a98247e2a11164de9969fe12'
            });

            let picUrl;

            $(function () {
                $('#upload_widget_opener').cloudinary_upload_widget({
                    cloud_name: 'samp',
                    upload_preset: 'kd18s7co',
                    cropping: 'server',
                    folder: 'user_photos',
                    multiple: false,
                    // theme: "purple",
                    // theme: "defaut",
                    theme: "white",
                    button_caption: "Get Started",
                    show_powered_by: false,
                    // stylesheet: "#cloudinary-widget {background: pink;}, #cloudinary-overlay {background-color: yellow;}"
    
                },
                function (error, result) {
                    picUrl = result[0].url;
                    console.log(error, result[0].url)
                    runPredict(picUrl);
                });
            });

            function runPredict(picUrl) {
                cApp.models.predict(CLARIFAI_FOOD_MODEL, picUrl)
                    .then(
                        function (response) {
                            console.log(response.outputs[0].data); //TODO: perform meaningful task with the data
                        },
                        function (err) {
                            console.error(err);
                        }
                    );
            }
