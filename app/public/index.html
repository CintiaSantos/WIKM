    <h1>hello</h1>
    <div class="firstScreen center">
        <a href="#" id="upload_widget_opener">Capture image</a>
    </div>

    <div class="secondScreen center">

    </div>




    <!-- ##################################### JavaScript ##################################### -->
    <script>
        // variables
        let picURL;
        let reqData = {};
        let concepts = {};

        $(function () {
            // changes the logo text size based on the screen size
            if ($(window).width() < 667) {
                $('.brand-logo').text('WIKM?');
            } else {
                $('.brand-logo').text('Will It Kill Me?');
            }
            // init materialize side nav for small screens
            $('.sidenav').sidenav();

            // create and init the cloudinary upload widget
            $('#upload_widget_opener').cloudinary_upload_widget({
                    cloud_name: 'samp',
                    upload_preset: 'kd18s7co',
                    cropping: 'server',
                    folder: 'user_photos',
                    multiple: false,
                    theme: "white",
                    button_caption: "Get Started",
                    show_powered_by: false,
                    stylesheet: "#cloudinary-navbar .source.active {border-bottom: 6px solid darkred;} #cloudinary-widget .button, #cloudinary-widget .button.small_button {background:linear-gradient(to bottom, red 0%, darkred 100%)} #cloudinary-widget .button:hover, #cloudinary-widget .button.small_button:hover, #cloudinary-widget .upload_button_holder:hover .button {background: darkred;} #cloudinary-widget .button, #cloudinary-widget .button.small_button {background:linear-gradient(to bottom, red 0%, darkred 100%)} #cloudinary-overlay.modal {background-color: rgba(0, 0, 0, 0.7);}"
                },
                function (error, result) {
                    // error function
                    if (error) {
                        console.log(error);
                        return;
                    }
                    picURL = result[0].url;
                    reqData.url = picURL;
                    // POST to api
                    $.post('/api', reqData, function (resData) {
                        console.log(reqData);
                        if (resData) {
                            concepts = resData;
                            console.log("####################");
                            console.log(resData);
                            console.log("####################");
                            console.log(concepts.concepts[0].name);

                            $('.secondScreen').append($('<img>').addClass(
                                'materialboxed z-depth-2').attr({
                                'width': '100%', //TODO: CHANGE THIS
                                'src': reqData.url
                            }));
                            $('.materialboxed').materialbox();

                            $('.secondScreen').append(concepts.concepts[0].name);

                        }
                    });
                    $('.firstScreen').hide(); // hides the capture/upload image button


                });
        }); //END OF $
    </script>
