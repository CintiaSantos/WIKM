    <div class="container row">
        <div class="allergy-form">
            <h4>Select your allergies:</h4>
            <form action="#">
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="milk-input" type="checkbox" />
                        <span>Milk</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="eggs-input" type="checkbox" />
                        <span>Eggs</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="peanuts-input" type="checkbox" />
                        <span>Peanuts</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="treenuts-input" type="checkbox" />
                        <span>Tree nuts</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="soy-input" type="checkbox" />
                        <span>Soy</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="wheat-input" type="checkbox" />
                        <span>Wheat</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="fish-input" type="checkbox" />
                        <span>Fish</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="shellfish-input" type="checkbox" />
                        <span>Shellfish</span>
                    </label>
                </div>
                <div class="left" style="padding-right: 15px; margin-left: 5px">
                    <label>
                        <input id="corn-input" type="checkbox" />
                        <span>Corn</span>
                    </label>
                </div>
                <!-- <button class="btn waves-effect waves-light" type="submit" name="action" style="margin-top: 40px; align-content: center">Submit</button> -->

            </form>
